<!DOCTYPE html>
<html>
  <head>

  </head>
<body>

<h1 style="color: blue;">Regular Expression</h1>

<input type="text" id="text1" value="">

<button onclick="func()">Submit</button>

<h2 id="demo"></h2>

<script>
function func() {
  var temp = document.getElementById("text1").value;

  var pattern = /^(hot|dot|not).*(ho+t|do+t|no+t)$/;

  var ans = pattern.exec(temp);
  console.log(ans);
  if (ans == null){
    document.getElementById("demo").innerHTML = "false";
  }
  else{
    document.getElementById("demo").innerHTML = "true";
  }
 
}
</script>

</body>
</html>
